<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <link rel="stylesheet" href="stylessss/class.css">
</head>
<body>
    <ul>
        <li>List item - 1</li>
        <li>List item - 2</li>
        <li>List item - 3</li>
        <li>List item - 4</li>
        <li>List item - 5</li>
        <li>List item - 6</li>
        <li>List item - 7</li>
        <li>List item - 8</li>
        <li>List item - 9</li>
        <li>List item - 10</li>
    </ul><br>

    <h1>Demo of :checked</h1>

    <form>
    <p>Select gender:</p>
    <label><input name="gender" type="radio" value="male" checked> Male</label>
    <label><input name="gender" type="radio" value="female"> Female</label>
    <label><input name="gender" type="radio" value="other"> Other</label>
    
    <p>Select transport:</p>
    <label><input name="bike" type="checkbox" checked>I have a bike</label>
    <label><input name="car" type="checkbox">I have a car</label> 
    </form>
    <h1>Demo of :disabled and :enabled</h1>

    <form>
    <label for="name">Name: </label><br>
    <input id="name" name="name" type="text" /><br>

    <label for="email">Email: </label><br>
    <input id="email" name="email" type="email" /><br>

    <label for="country">Country: </label><br>
    <input id="country" name="country" type="text" disabled />
    </form>
</body>
</html>
