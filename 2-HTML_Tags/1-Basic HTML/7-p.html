<!--The <p> tag defines a paragraph.
    Browsers automatically add a single blank line before and after each <p> element..-->

    <!DOCTYPE html>
    <html>
        <head>
            <title>This is body Document</title>
        </head>
        <body>
            <h1>This is a heading part</h1>
            <p>This is a paragraph part</p>
        </body>
    
    </html>


    <!--The <p> tag also supports the Global Attributes in HTML.
        The <p> tag also supports the Event Attributes in HTML.-->
            <p style="text-align:center">This is some text in a paragraph.</p>
