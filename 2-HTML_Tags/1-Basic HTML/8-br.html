<!--The <br> tag inserts a single line break.
    The <br> tag is useful for writing addresses or poems.
    The <br> tag is an empty tag which means that it has no end tag.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <h1>This is Break Tag.....</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.<br/>               <!--For best use <br/>-->
        <b>Voluptate minus expedita at quas qui assumenda libero sit nisi soluta ratione!</b>
        <i>Aspernatur quisquam <br/>consequuntur labore atque in<br/> esse placeat dolore consectetur.</i>
    </p>
</body>
</html>
