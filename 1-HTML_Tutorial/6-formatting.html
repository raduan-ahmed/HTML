<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is Formatting</title>
</head>
<body style="background-color: rgb(177, 218, 218);">
    <p style="color:rgb(172, 111, 25)">This text is normal.</p>
    <p><b>This text is bold.</b></p>
    <p><strong>This text is important!</strong></p>
    <p><i>This text is italic.</i></p>
    <p><em>This text is emphasized.</em></p>
    <p><small>This is some smaller text.</small></p>
    <hr>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is H<sub>2</sub>O.</p>
    <p style="color:brown">This is Throughput = G*e<sup>-2G</sup> for pure aloha.</p>

</body>
</html>



<!--
<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text-->
