            <h2>Please fill up this form for Registration</h2>
            <form >
                <label for="">Type Name:

                    <label for="Itel">

                        java
                    </label>
                    <label for="C">

                    </label>
                    <label for="python">
                        <input type="checkbox" name="language" id="python">
